<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas clock</title>
</head>
<style type="text/css">
</style>
<body>
<canvas id="canvas"></canvas>
    <script type="text/javascript">
    function clock(){
    var now = new Date();
    var ctx = document.getElementById('canvas').getContext('2d');

    //设置基础的画布状态和属性，并且保存。
    ctx.save();
    ctx.clearRect(0,0,150,150);
    ctx.translate(80,80);
    ctx.scale(0.4,0.4);
    ctx.rotate(-Math.PI/2);
    //统一定义画笔粗和划线方式。
    ctx.lineWidth = 8;
    ctx.lineCap = "round";

    //画12个小时12个小黑杠
    ctx.save();
    for (var i=0;i<12;i++){
        ctx.beginPath();
        ctx.rotate(Math.PI/6);
        ctx.moveTo(100,0);
        ctx.lineTo(120,0);
        ctx.stroke();
    }

    ctx.restore();

    //画60秒，60个点对应分钟
    ctx.save();
    ctx.lineWidth = 5;
    for (i=0;i<60;i++){
        if (i%5!=0) {
            ctx.beginPath();
            ctx.moveTo(118,0);
            ctx.lineTo(120,0);
            ctx.stroke();
        }
        ctx.rotate(Math.PI/30);
    }

    ctx.restore();


    var sec = now.getSeconds();
    var min = now.getMinutes();
    var hr  = now.getHours();//获取到的是24小时制的
    hr = hr>=12 ? hr-12 : hr;

    ctx.fillStyle = "black";

    //画代表小时的短黑针
    ctx.save();
    ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec );
    ctx.lineWidth = 14;
    ctx.beginPath();
    ctx.moveTo(-20,0);
    ctx.lineTo(80,0);
    ctx.stroke();

    ctx.restore();

    //画代表分钟的长黑针
    ctx.save();
    ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec );
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(-28,0);
    ctx.lineTo(112,0);
    ctx.stroke();

    ctx.restore();

    //画代表秒的长红针
    ctx.save();
    ctx.rotate(sec * Math.PI/30);
    ctx.strokeStyle = "#D40000";
    ctx.fillStyle = "#D40000";
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(-30,0);
    ctx.lineTo(83,0);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0,0,10,0,Math.PI*2,true);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(95,0,10,0,Math.PI*2,true);
    ctx.stroke();


    ctx.restore();

    //画最外面的蓝色表框
    ctx.beginPath();
    ctx.lineWidth = 14;
    ctx.strokeStyle = '#325FA2';
    ctx.arc(0,0,142,0,Math.PI*2,true);
    ctx.stroke();

    ctx.restore();

    window.requestAnimationFrame(clock);
}

window.requestAnimationFrame(clock);
    </script>
</body>
</html>
